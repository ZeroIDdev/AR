<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
          margin: 0;
          overflow: hidden;
      }
      a-scene {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
      }
  </style>
  </head>
  <body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; sourceType: webcam; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/camera_para.dat;">
      <!-- Define a marker with "hiro" preset -->
      <a-marker preset="hiro">
        <!-- Create a box -->
      <a-entity
          gltf-model="url(https://tekajeone-ar.vercel.app/scene.gltf)"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 90 270"
        >
        </a-entity>
      </a-marker>
      <!-- Define a camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
