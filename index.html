<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
  </head>
  <body style="margin:0;overflow:hidden;">
    <a-scene embedded arjs="detectionMode:mono_and_matrix;">
      <!-- Define a marker with "hiro" preset -->
      <a-marker preset="hiro">
        <!-- Create a box -->
      <a-entity
          gltf-model="url(https://tekajeone-ar.vercel.app/pedang/scene.gltf)"
          scale="100 100 100"
          position="0 0.5 0"
          rotation="0 0 0"
        >
        </a-entity>
      </a-marker>
      <a-marker preset="kanji">
        <!-- Create a box -->
      <a-entity
          gltf-model="url(https://tekajeone-ar.vercel.app/scene.gltf)"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 90 270"
        >
        </a-entity>
      </a-marker>
      <!-- Define a camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
