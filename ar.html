<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="./marker/isl.patt">
        <a-entity
          gltf-model="https://tekajone-ar.vercel.app/island/scene.gltf"
          scale="0.01 0.01 0.01"
          position="0 0.5 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" url="./marker/Bw.patt">
        <a-entity
          gltf-model="https://tekajone-ar.vercel.app/bmw/scene.gltf"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" url="./marker/Pir.patt">
        <a-entity
          gltf-model="https://tekajone-ar.vercel.app/piramida/scene.gltf"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" url="./marker/Pir.patt">
        <a-entity
          gltf-model="https://tekajone-ar.vercel.app/piramida/scene.gltf"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" url="./marker/Tg.patt">
        <a-entity
          gltf-model="https://tekajone-ar.vercel.app/tinyGlade/scene.gltf"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" url="./marker/tl.patt">
        <a-entity
          gltf-model="https://tekajone-ar.vercel.app/girlViking/scene.gltf"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      <a-marker preset="hiro">
        <a-entity
          gltf-model="https://tekajone-ar.vercel.app/solar/scene.gltf"
          scale="3 3 3"
          position="0 0.5 0"
          rotation="0 0 0">
          animation-mixer
          loop: "repeat"
          repetitions: "Infinity"
        </a-entity>
      </a-marker>
      <a-marker preset="kanji">
        <a-entity
          gltf-model="https://tekajone-ar.vercel.app/tomyGlade/scene.gltf"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 90 270">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
